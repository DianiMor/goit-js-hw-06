<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <ul id="categories">
      <li class="item">
        <h2>Animals</h2>

        <ul>
          <li>Cat</li>
          <li>Hamster</li>
          <li>Horse</li>
          <li>Parrot</li>
        </ul>
      </li>
      <li class="item">
        <h2>Products</h2>

        <ul>
          <li>Bread</li>
          <li>Prasley</li>
          <li>Cheese</li>
        </ul>
      </li>
      <li class="item">
        <h2>Technologies</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
        </ul>
      </li>
    </ul>

    <script src="js/task-01.js" type="module">
      const categoriesList = document.getElementById('categories');
      const categories = categoriesList.getElementsByClassName('item');
      console.log(`Numero de categorias: ${categories.length}`);

      for (let category of categories) {
        const title = category.querySelector('h2').textContent;
        const items = category.querySelectorAll('ul li');
        console.log(`Categoria: ${title}, Numero de articulos: ${items.length}`);
      }

      const ingredients = [
        "Potatoes"
        "Mushrooms"
        "Garlic"
        "Tomatos"
        "Herbs"
        "Condiments"
        ]

        const ingredientsList = document.getElementById('li');

        for (let ingredients of ingredients) {
          const li = document.createElement('li');
          li.textContent = ingredients;
          li.classList.add('item');
          ingredientsList.appendChild(li);
        }
    </script>
  </body>
</html>
